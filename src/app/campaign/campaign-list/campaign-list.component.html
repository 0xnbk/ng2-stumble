<div class="panel panel-success">
  <div class="panel-heading">Campaigns
    <small *ngIf="loading" class="pull-right"> Loading, please wait...
      <i class="fa fa-spinner fa-spin fa-2x"></i>
    </small>
  </div>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>SlNo</th>
        <th>Description </th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of campaigns; let i=index" [routerLink]="['/campaign', c.id]">
        <td> {{ i + 1 }} </td>
        <td> {{ c.description }} </td>
        <td> {{ c.status }} </td>
      </tr>
    </tbody>
  </table>
</div>
