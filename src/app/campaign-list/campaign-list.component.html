<div class="page-header">
  <h1>Campaigns
    <small> {{type}} campaigns</small>
  </h1>
</div>
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th>Description </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of campaigns">
      <td> {{ c.description }} </td>
    </tr>
  </tbody>
</table>
